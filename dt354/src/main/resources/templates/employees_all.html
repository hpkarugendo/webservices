<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>DT354 Bistro</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/css/bootstrap.min.css"
      th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
      rel="stylesheet" media="screen" />
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
        th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
</head>
<body>
	<div class="container">
		<h1>Listing All Employees</h1>
		<table class="table table-hover">
			<thead>
				<tr>
				<th>NO</th>
				<th>CODE</th>
				<th>NAME</th>
				<th>EMAIL</th>
				<th>PHONE</th>
				<th>POSITION</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="emp,iterationStatus  : ${employees}">
				<td th:text="${iterationStatus.count}">1</td>
				<td th:text="${emp.code}">0000</td>
				<td th:text="${emp.name}">Name</td>
				<td th:text="${emp.email}">email@email.ie</td>
				<td th:text="${emp.phone}">012223334</td>
				<td th:text="${emp.position}">NA</td>
			</tr>
			</tbody>
		</table>
		<div>
			<a class='nostyle' href='http://localhost:8080/employees/add'>
    			<span class="btn btn-default">Add Employee</span>
			</a>
		</div>
	</div>
</body>
</html>

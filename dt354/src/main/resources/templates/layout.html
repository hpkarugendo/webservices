<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
<link href="../css/app.css" th:href="@{/css/app.css}" rel="stylesheet"
	media="screen" />
<script
	src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.8/angular.min.js"
	th:src="@{/webjars/angularjs/1.3.8/angular.min.js}"></script>
<script type="text/javascript" src="../js/app.js" th:src="@{/js/app.js}"></script>
</head>
<body>
	<div class="header">
		<div th:replace="headers :: header_welcome"></div>
	</div>
	<div class="body">
		<div class="panel-body">
		<div class="container">
			<div th:if="${message}" class="notice">
				<h2 th:text="${message}" />
			</div>
			<div layout:fragment="content"></div>
		</div>
	</div>
	</div>
	<div class="footer">
		<div class="panel-footer">
		<div th:replace="footers :: footer_all">
			<p>Henry Patrick Karugendo</p>
		</div>
	</div>
	</div>
</body>
</html>
